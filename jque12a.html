<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
$(document).ready(function(){
 
  $("button").click(function(){
  $("#div1").fadeToggle();
  $("#div2").fadeToggle("slow");
  $("#div3").fadeToggle(3000);
});
});
</script>
</head>
 
<body>
<h2>This is a heading</h2>
<div id="div1">This is a paragraph.</div>
<div id="div2">This is another paragraph.</div>
<div id="div3">div 3 stuff.</div>
<button>Click me to fade</button>
</body>
</html>
