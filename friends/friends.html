<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Backbone.js Friends</title>
  <link rel="stylesheet" href="friends.css"/>
</head>

<body>
  
  <div id="todoapp">
    
    <header>
      <h1>Friends</h1>
      <input id="new-todo" type="text" placeholder="Who are your friends?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as non grata</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>
    
  </div>
  
  <div id="instructions">
    Double-click to edit a friend.
  </div>
  
  <div id="credits">
    Created by
    <br />
    Ryan VanDenburgh
  </div>

  <script src="json2.js"></script>
  <script src="jquery.js"></script>
  <script src="underscore.js"></script>
  <script src="backbone.js"></script>
  <script src="backbone-localstorage.js"></script>
  <script src="friends1.js"></script>

  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%= title %></label>
      <label><img src =<%= title %>.jpg></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%= title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'friend' : 'friends' %></a>
    <% } %>
    <div class="todo-count">you have <b><%= remaining %></b> <%= remaining == 1 ? 'friend' : 'friends' %> left</div>
  </script>

  </body>
</html>
