<!DOCTYPE html>
<html>
<head>
<script src="jquery.js"></script>
<script>
toggle=0;
$(document).ready(function(){
  $("button").click(function(){
  toggle=(toggle+1)%2;
  if(toggle)  $("p").hide();
  else $("p").show();
  });
});
</script>
</head>
 
<body>
<h2>This is a heading...I will remain</h2>
<p>This is a paragraph. I will disappear</p>
<div> This is a div element...I will remain </div>
<p>This is another paragraph...I will disappear.</p>
<button>Click me</button>
</body>
</html>
